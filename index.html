<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PostMe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="src/css/app.css">
  <script src="src/js/app.js"></script>
</head>
<body>

  <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">PostMe</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Inicio</a>
        <a class="mdl-navigation__link" href="">Ver publicaciones</a>
        <a class="mdl-navigation__link" href="">Imágenes</a>
        <a class="mdl-navigation__link" href="">Videos</a>
        <a class="mdl-navigation__link" href="">Audios</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">
        <i class="material-icons mdl-color-text--primary">home</i>
        Início</a>
      <a class="mdl-navigation__link" href="">
        <i class="material-icons mdl-color-text--primary">post_add</i>
        Ver publicaciones</a>
      <a class="mdl-navigation__link" href="">
        <i class="material-icons mdl-color-text--primary">image</i>
        Imágenes</a>
      <a class="mdl-navigation__link" href="">
        <i class="material-icons mdl-color-text--primary">switch_video</i>
        Videos</a>
      <a class="mdl-navigation__link" href="">
        <i class="material-icons mdl-color-text--primary">play_circle</i>
        Audios</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div id="main"></div>
    </div>
    <div class="page-content"><!-- Your content goes here --></div>
    <div class="floating-button">
      <button id="btn-upload-post" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
        <i class="material-icons">add</i>
      </button>
    </div>
  <div class="card-wide mdl-card" id="modal-post-section">
      <div class="mdl-card__supporting-text">
        <form action="#">
          <div class="mdl-grid">
            <div class="mdl-cell mld-cell--13-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">Titulo</label>
            </div>
            <div class="mdl-cell mld-cell--13-rol mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
              <label class="mdl-textfield__label" for="sample5">Descripción</label>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Publicar
                  </button>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                  <button id="btn-post-cancel" type="button" class="mdl-button mdl-js-button mdl-button--raised ">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
   </div>
  </main>
</div>

</body>
</html>
